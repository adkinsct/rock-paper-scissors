<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js"></script>
</head>

<body>
    <script>
        console.log(game());

        function getComputerChoice() {
            let compChoices = ["rock", "paper", "scissors"];
            let compChoice = Math.floor(Math.random() * compChoices.length);

            return compChoices[compChoice];
        }

        function playRound(playerSelection, compSelection) {
            console.log(playerSelection);
            console.log(compSelection);
            if (playerSelection == "rock" && compSelection == "scissors") {
                return "You won!"
            } else if (playerSelection == "paper" && compSelection == "rock") {
                return "You won!"
            } else if (playerSelection == "scissors" && compSelection == "paper") {
                return "You won!"
            } else if (playerSelection === compSelection) {
                return "Its a tie!"
            } else {
                return "You lose!"
            }

        }

        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                let playerSelection = prompt("What is your choice?").toLowerCase();
                let computerSelection = getComputerChoice();
                let currentRoundWinner = console.log(playRound(playerSelection, computerSelection));
                if (currentRoundWinner === "You won!") {
                    playerScore++;
                } else if (currentRoundWinner === "You lose!") {
                    computerScore++;
                }
            }

            if (playerScore > computerScore) {
                return "You won the game!"
            } else if (computerScore > playerScore) {
                return "You lost the game!"
            } else {
                return "Its a tie game!"
            }
        }

    </script>

</body>

</html>
